version: "3.8"

services:
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_ARBITRARY: 1
    labels:
      - "coolify.url=phpMyAdmin.quattrogcc.ae"
      - "coolify.port=80"
    networks:
      - coolify

networks:
  coolify:
    external: true
